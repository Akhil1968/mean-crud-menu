<div class="container">
 <p class="input-group "><span ng-bind="cController.message"></span></p>
 <div class="row" align="center">
  <H3>JavaScript technology Stack </H3>
  <a href='/#addTech'>
    <span class="glyphicon glyphicon-plus"></span>Add Technology
  </a>
  {{cController.loginStatus}}
  <div class="table-responsive" >          
    <table class="table">
      <thead>
        <tr>
          <th>Technology</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody ng-repeat="tech in cController.techRecords">
		  <tr>
		      <td ng-bind="tech.tech"></td>
		      <td ng-bind="tech.description"></td>
		      <td>
            <a href='#/editTech/{{tech.tech}}'>
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
          </td>
          <td>
            <a href='#/deleteTech/{{tech.tech}}'>
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </td>
		  </tr>
      </tbody>
    </table>
  </div>
  <a href='/#addTech'>
    <span class="glyphicon glyphicon-plus"></span>Add Technology
  </a>
 </div>
</div>
