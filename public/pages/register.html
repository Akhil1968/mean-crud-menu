<div class="container">
	<div class="row">
	  <div class="col-md-4 col-md-offset-0 panel panel-default">
		<h4 align="left" class="margin-base-vertical">Sign up</h4>
		<p class="input-group "><span ng-bind="lController.message"></span></p>
		<form class="margin-base-vertical" ng-submit="lController.registerSubmit()">
		  <p class="input-group ">
			<span class="input-group-addon"><span class="icon-user"></span></span>
			<input type="text" required class="form-control input-lg" name="username" ng-model="lController.login.loginName" placeholder="user name" />
		  </p>
          <p class="input-group ">
			<span class="input-group-addon"><span class="icon-envelope"></span></span>
			<input type="email" required class="form-control input-lg" name="email" ng-model="lController.login.email" placeholder="email address" />
		  </p>

          <p class="input-group ">
			<span class="input-group-addon"><span class="icon-key"></span></span>
			<input type="password" ng-model="lController.login.loginPassword"
			required class="form-control input-lg" name="password" placeholder="password" />
		  </p>
		  <p class="text-center">
			<button type="submit" class="btn btn-success btn-lg">Create Account</button>
		  </p>
		</form>
		<div class="margin-base-vertical">
		  <h5 align="center">Already registered? <a href="/#login"> 
		  <i class="glyphicon glyphicon-log-in"></i> Login</a></h5>
		</div>
		<br/>
	 </div>
	</div>
   </div>
